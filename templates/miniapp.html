    :root {

      --text: #f2f4f8;

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(130% 80% at 0% 0%, #1e2432 0%, #111319 45%) fixed;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
    }
    .wrap { max-width: 640px; margin: 0 auto; padding: 16px 14px 40px; }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .title { margin: 0 0 8px; font-size: 18px; }
    .muted { color: var(--muted); }
    .row { display: flex; gap: 8px; }
    .row > * { flex: 1; }
    .btn {
      border: 0;
      border-radius: 12px;
      padding: 12px;
      color: #fff;
      background: #2d3447;
      font-size: 15px;
      cursor: pointer;
    }
    .btn.accent { background: var(--accent); color: #111; font-weight: 600; }
    .btn:disabled { opacity: .6; cursor: default; }
    input, select {
      width: 100%;
      background: #121723;
      color: #fff;
      border: 1px solid #2d3447;
      border-radius: 10px;
      padding: 10px 11px;
      margin-top: 8px;
      margin-bottom: 8px;
      font-size: 15px;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0;
      line-height: 1.4;
      color: #f8f9ff;
    }
    .status { margin-top: 8px; color: var(--muted); min-height: 20px; }
  </style>
</head>
